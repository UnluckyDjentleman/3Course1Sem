<!DOCTYPE html>
<html>
    <head>
        <title>Me</title>
    </head>
    <body>
        <h1>ФИО:</h1>
        <h2 id="inner"></h2>
        <script>
            const xhr=new XMLHttpRequest();
            xhr.open('GET','http://localhost:5000/api/name',false);
            xhr.send();
            let inp=document.getElementById('inner')
            if(xhr.status==200){
                inp.innerHTML=xhr.responseText;
            }
        </script>
    </body>
</html>
